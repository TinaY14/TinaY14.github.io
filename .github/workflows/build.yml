name: Build and Deploy

on:
  push:
    branches: ["main"]

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm install

      - name: Build HTML files
        run: npm run build

      - name: Prepare deploy folder
        run: |
          mkdir -p deploy/night_stall_food deploy/food_gallery deploy/projects deploy/images
          cp index.html styles.css darkmode.js script.js veggies.js projects.html Xitian_Tina__Yu-2.pdf deploy/
          cp -r night_stall_food/* deploy/night_stall_food/
          cp -r food_gallery/* deploy/food_gallery/
          cp -r projects/* deploy/projects/
          cp -r images/* deploy/images/
          touch deploy/.nojekyll

      - name: Deploy to gh-pages branch
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: deploy
          branch: gh-pages
