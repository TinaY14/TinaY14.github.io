<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Gallery - Tina</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="../styles.css">
    <script src="../darkmode.js"></script>

    <!-- Prevent dark mode icon flash -->
    <script>
        (function() {
            const savedMode = localStorage.getItem('darkMode');
            if (savedMode === 'true') {
                document.documentElement.classList.add('dark-mode');
            }
        })();
    </script>
</head>
<body class="inner-page">
    <header>
        <a href="../index.html" class="logo">Tina's Little World</a>
        <nav>
            <a href="../index.html">Home</a>
            <a href="../night_stall_food/night_stall_food.html">Night Stall Food</a>
            <a href="food_gallery.html">Food Gallery</a>
            <a href="../projects.html">Projects</a>
            <button id="dark-mode-toggle" aria-label="Toggle dark mode">üåô</button>
            <script>
                // Set initial button state immediately to prevent flash
                (function() {
                    const btn = document.getElementById('dark-mode-toggle');
                    const isDark = document.documentElement.classList.contains('dark-mode');
                    if (btn) {
                        btn.textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
                        btn.setAttribute('aria-label', isDark ? 'Switch to light mode' : 'Switch to dark mode');
                    }
                })();
            </script>
        </nav>
    </header>
    <main class="hero inner-page">
        <div class="page-content wide">
            <h2 class="page-title">Food Gallery</h2>
            <p>A timeline of my culinary adventures</p>

            <!-- Timeline Container -->
            <div class="timeline" id="timeline">
                <!-- Timeline entries will be loaded dynamically -->
            </div>
        </div>
    </main>

    <!-- Lightbox Modal -->
    <div id="lightbox" class="lightbox">
        <button class="lightbox-close" aria-label="Close">&times;</button>
        <img class="lightbox-img" src="" alt="">
    </div>

    <script>
        const timeline = document.getElementById('timeline');

        // Format date to readable string
        function formatDate(dateStr) {
            const date = new Date(dateStr);
            const options = { year: 'numeric', month: 'short', day: 'numeric' };
            return date.toLocaleDateString('en-US', options);
        }

        // Timeline data (embedded directly)
        const data = [
            { date: "2025-11-27", photos: [{ image: "image/112725.jpg", caption: "" }, { image: "image/112725(1).jpg", caption: "" }] },
            { date: "2025-07-24", photos: [{ image: "image/072425.jpg", caption: "" }, { image: "image/072425(1).jpg", caption: "" }, { image: "image/072425(2).jpg", caption: "" }] },
            { date: "2025-01-03", photos: [{ image: "image/010325.jpg", caption: "" }] },
            { date: "2024-10-05", photos: [{ image: "image/100524.jpg", caption: "" }] },
            { date: "2024-09-03", photos: [{ image: "image/090324.jpg", caption: "" }] },
            { date: "2024-06-30", photos: [{ image: "image/063024.jpg", caption: "" }] },
            { date: "2024-02-09", photos: [{ image: "image/020924.jpg", caption: "" }] },
            { date: "2023-11-18", photos: [{ image: "image/111823.jpg", caption: "" }] },
            { date: "2023-10-28", photos: [{ image: "image/102823.jpg", caption: "" }] },
            { date: "2023-09-23", photos: [{ image: "image/092323.jpg", caption: "" }] },
            { date: "2023-06-25", photos: [{ image: "image/062523.jpg", caption: "" }, { image: "image/062523(1).jpg", caption: "" }] }
        ];

        // Sort by date, most recent first
        data.sort((a, b) => new Date(b.date) - new Date(a.date));

        // Render timeline entries
        data.forEach(entry => {
            const timelineEntry = document.createElement('div');
            timelineEntry.className = 'timeline-entry';

            const photosHtml = entry.photos.map(photo => `
                <div class="timeline-photo">
                    <img src="${photo.image}" alt="${photo.caption || ''}" loading="lazy">
                    ${photo.caption ? `<p class="photo-caption">${photo.caption}</p>` : ''}
                </div>
            `).join('');

            timelineEntry.innerHTML = `
                <div class="timeline-dot"></div>
                <div class="timeline-date">${formatDate(entry.date)}</div>
                <div class="timeline-content">
                    <div class="timeline-photos">
                        ${photosHtml}
                    </div>
                </div>
            `;
            timeline.appendChild(timelineEntry);
        });

        // Scroll reveal animation with Intersection Observer
        const timelineEntries = document.querySelectorAll('.timeline-entry');

        if ('IntersectionObserver' in window) {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                    }
                });
            }, {
                threshold: 0.1,
                rootMargin: '0px 0px -50px 0px'
            });

            timelineEntries.forEach(entry => {
                observer.observe(entry);
            });
        } else {
            // Fallback: show all entries if IntersectionObserver not supported
            timelineEntries.forEach(entry => {
                entry.classList.add('visible');
            });
        }

        // Lightbox functionality
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = lightbox.querySelector('.lightbox-img');
        const lightboxClose = lightbox.querySelector('.lightbox-close');

        // Open lightbox when clicking on a photo
        document.addEventListener('click', (e) => {
            if (e.target.matches('.timeline-photo img')) {
                lightboxImg.src = e.target.src;
                lightboxImg.alt = e.target.alt;
                lightbox.classList.add('active');
                document.body.style.overflow = 'hidden';
            }
        });

        // Close lightbox
        function closeLightbox() {
            lightbox.classList.remove('active');
            document.body.style.overflow = '';
        }

        lightboxClose.addEventListener('click', closeLightbox);
        lightbox.addEventListener('click', (e) => {
            if (e.target === lightbox) closeLightbox();
        });
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeLightbox();
        });
    </script>
</body>
</html>
