<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects - Xitian (Tina) Yu</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <link rel="stylesheet" href="../styles.css">
    <script src="../darkmode.js"></script>

    <!-- Prevent dark mode icon flash -->
    <script>
        (function() {
            const savedMode = localStorage.getItem('darkMode');
            if (savedMode === 'true') {
                document.documentElement.classList.add('dark-mode');
            }
        })();
    </script>
</head>
<body class="inner-page">

    <header>
        <a href="../index.html" class="logo">Tina's Little World</a>
        <nav>
            <a href="../index.html">Home</a>
            <a href="../night_stall_food/night_stall_food.html">Night Stall Food</a>
            <a href="../food_gallery/food_gallery.html">Food Gallery</a>
            <a href="../projects/projects.html">Projects</a>
            <button id="dark-mode-toggle" aria-label="Toggle dark mode">üåô</button>
            <script>
                // Set initial button state immediately to prevent flash
                (function() {
                    const btn = document.getElementById('dark-mode-toggle');
                    const isDark = document.documentElement.classList.contains('dark-mode');
                    if (btn) {
                        btn.textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
                        btn.setAttribute('aria-label', isDark ? 'Switch to light mode' : 'Switch to dark mode');
                    }
                })();
            </script>
        </nav>
    </header>

    <main class="hero inner-page">
        <div class="page-content wide">
            <h2 class="page-title">Projects</h2>
            <p>Here are some of my academic and personal projects related to nutrition, and research did in recent years.</p>
            
            <div class="projects-grid" id="projects-grid">
                <!-- Cards will be loaded dynamically -->
            </div>
        </div>
    </main>

    <script>
        // Load cards dynamically from data.json
        const projectsGrid = document.getElementById('projects-grid');

        fetch('data.json')
            .then(response => response.json())
            .then(data => {
                data.forEach(item => {
                    const card = document.createElement('a');
                    card.href = item.href;
                    card.className = 'content-entry';
                    const visual = item.image
                        ? `<img class="intro-thumb" src="${item.image}" alt="${item.title}">`
                        : `<div class="placeholder-image"></div>`;
                    card.innerHTML = `
                        ${visual}
                        <h3>${item.title}</h3>
                        <p>${item.description}</p>
                    `;
                    projectsGrid.appendChild(card);
                });
            })
            .catch(err => console.error('Failed to load data:', err));
    </script>
</body>
</html>
