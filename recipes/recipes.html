<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes - Tina</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <link rel="stylesheet" href="../styles.css">
    <script src="../darkmode.js"></script>

    <!-- Prevent dark mode icon flash -->
    <script>
        (function() {
            const savedMode = localStorage.getItem('darkMode');
            if (savedMode === 'true') {
                document.documentElement.classList.add('dark-mode');
            }
        })();
    </script>
</head>
<body class="inner-page">

    <header>
        <a href="../index.html" class="logo">Tina's Little World</a>
        <nav>
            <a href="../index.html">Home</a>
            <a href="recipes.html">Recipes</a>
            <a href="../projects.html">Projects</a>
                        <button id="dark-mode-toggle" aria-label="Toggle dark mode">üåô</button>
            <script>
                // Set initial button state immediately to prevent flash
                (function() {
                    const btn = document.getElementById('dark-mode-toggle');
                    const isDark = document.documentElement.classList.contains('dark-mode');
                    if (btn) {
                        btn.textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
                        btn.setAttribute('aria-label', isDark ? 'Switch to light mode' : 'Switch to dark mode');
                    }
                })();
            </script>
        </nav>
    </header>

    <main class="hero inner-page">
        <div class="page-content wide">
            <h2 class="page-title">Recipes</h2>
            <p>A collection of my favorite dishes and recipes.</p>

            <!-- Search Bar -->
            <div class="search-container">
                <input type="text" id="food-search" placeholder="Search recipes..." aria-label="Search recipes">
                <i class="fas fa-search search-icon"></i>
            </div>

            <!-- Food Grid - cards loaded dynamically from data.json -->
            <div class="food-grid" id="food-grid">
                <!-- Cards will be loaded dynamically -->
            </div>

            <p id="no-results" class="no-results" style="display: none;">No recipes found matching your search.</p>
        </div>
    </main>

    <script>
        // Load cards dynamically from data.json
        const foodGrid = document.getElementById('food-grid');
        const searchInput = document.getElementById('food-search');
        const noResults = document.getElementById('no-results');

        fetch('data.json')
            .then(response => response.json())
            .then(data => {
                // Render cards
                data.forEach(item => {
                    const card = document.createElement('a');
                    card.href = item.href;
                    card.className = 'food-card';
                    card.setAttribute('data-name', item.searchTerms);
                    const visual = item.image
                        ? `<img class="food-image" src="${item.image}" alt="${item.title}">`
                        : `<div class="food-emoji">${item.emoji}</div>`;
                    card.innerHTML = `
                        ${visual}
                        <h3>${item.title}</h3>
                        <p>${item.description}</p>
                    `;
                    foodGrid.appendChild(card);
                });

                // Setup search after cards are loaded
                setupSearch();
            })
            .catch(err => console.error('Failed to load data:', err));

        function setupSearch() {
            const foodCards = document.querySelectorAll('.food-card');

            searchInput.addEventListener('input', function() {
                const searchTerm = this.value.toLowerCase().trim();
                let visibleCount = 0;

                foodCards.forEach(card => {
                    const foodName = card.getAttribute('data-name').toLowerCase();
                    const title = card.querySelector('h3').textContent.toLowerCase();
                    const description = card.querySelector('p').textContent.toLowerCase();

                    if (foodName.includes(searchTerm) || title.includes(searchTerm) || description.includes(searchTerm)) {
                        card.style.display = '';
                        visibleCount++;
                    } else {
                        card.style.display = 'none';
                    }
                });

                noResults.style.display = visibleCount === 0 ? 'block' : 'none';
            });
        }
    </script>
</body>
</html>
